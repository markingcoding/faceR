  <video autoplay style="opacity:0;" hidden></video>
  <script>
      $(document).ready(function() {
          const wsUrl = "http://localhost:5000";
          const FPS = 3;

          const video = document.querySelector('video');
          navigator.mediaDevices.getUserMedia({video: {width: 540, height: 360}}).then((stream) => video.srcObject = stream);
          // returns a frame encoded in base64
          const getFrame = () => {
              const canvas = document.createElement('canvas');
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              canvas.getContext('2d').drawImage(video, 0, 0);
              return canvas.toDataURL('image/png');
          };
          const ws1 = io.connect(wsUrl + '/message');
          let sid = "";
          ws1.on("connect", () => {
              //console.log(`Connected to ${WS_URL}`);
              const img = document.getElementById("imgback");
              sid = ws1.io.engine.id;
              let chanSid = "imgback_" + sid;
              ws1.on(chanSid, (message) => {
                  // set the base64 string to the src tag of the image
                  img.src = message.data;
              });
              setInterval(() => {
                  ws1.emit("message", getFrame());
              }, 1000 / FPS);
          })
      });
  </script>
